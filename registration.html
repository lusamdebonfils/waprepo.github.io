<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="header">
        <nav>
            <h3>WorkShop Registration</h3>
            <span>More Actions</span> 
        </nav>
    </div>           
    <div class="heading_line">
        <a href="">Register now while seats are available!</a>
    </div>
    <form action="#">
        <div class="main">
            <div class="side1">
                <div class="form_elem">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname">
                </div>
                <div class="form_elem">
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname">
                </div>
                <div class="form_elem">
                    <label for="company">Company/Institution *</label>
                    <input type="text" id="company">
                </div>
                <div class="form_elem">
                    <label for="address">Address *</label>
                    <textarea name="" id="address" cols="30" rows="10"></textarea>
                </div>
                <div class="form_elem">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div class="form_elem">
                    <label for="state">State/Province/Region</label>
                    <select name="state" id="state">
                        <option value="">IA</option>
                        <option value="">California</option>
                        <option value="">Uganda</option>
                        <option value="">China</option>
                    </select>
                </div>
                <div class="form_elem">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">Uganda</option>
                        <option value="">China</option>
                    </select>
                </div>
                <div class="form_elem">
                    <label for="email">Email *</label>
                    <input type="email" id="email">
                </div>
                <div class="form_elem"> 
                    <label for="number">Phone Number *</label>
                    <input type="number" id="number">
                </div>
            </div>
            <div class="side2">
                <a href="">Lunch</a>
                <div class="form_elem">
                    <label for="meals">Meal Preference</label>
                    <select name="meals" id="meals">
                        <option value="">Vegetarian</option>
                        <option value="">Vegie</option>
                        <option value="">Chicken Eater</option>
                        <option value="">Beef Eater</option>
                    </select>
                </div>
                <a href="">Payment Details</a>
                <div class="form_elem">
                    <label for="Payment">Payment Mode</label>
                    <div>
                        <input type="checkbox" name="Payment" value="cash">Cash<br>
                        <input type="checkbox" name="Payment" value="cheque">Cheque<br>
                        <input type="checkbox" name="Payment" value="draft">Demand Draft<br>
                    </div>
                </div>
                <div class="form_elem"> 
                    <label for="cheque">DD/Cheque No.</label>
                    <input type="number" id="cheque">
                </div>
                <div class="form_elem">
                    <label for="bank">Drawn On (Bank Name)</label>
                    <input type="text" id="bank">
                </div>
                <div class="form_elem">
                    <label for="datePaid">Payable at</label>
                    <input type="date" id="datePaid">
                </div>
            </div>
            
        </div>
        <div class="footer">
            <div class="buttons">
                <input type="submit" name="Submit" id="Submit">
                <input type="reset" name="Reset" id="Reset">
            </div>
            
        </div>
    </form>
    
</body>
</html>
